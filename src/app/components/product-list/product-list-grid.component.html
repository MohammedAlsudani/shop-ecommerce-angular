<!-- MAIN CONTENT-->
<div class="main-content">
  <div class="section-content section-content-p30">
    <div *ngIf="currentCategoryName">
      <h4>Category: {{currentCategoryName}}</h4>
      <hr>
    </div>


    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{tempProduct.id}}">
              <img src="{{ tempProduct.imageUrl }}" class="img-responsive" />
            </a>


            <a routerLink="/products/{{tempProduct.id}}">
              <h1>{{tempProduct.name}}</h1>
            </a>

            <h2>{{tempProduct.description}}</h2>
            <div class="price">{{tempProduct.unitPrice | currency:'USD'}}</div>
            <button class="btn btn-primary btn-sm" (click)="addToCart(tempProduct)">Add to cart</button>
          </div>
        </div>

        <div *ngIf="products?.length ==0" class="alert alert-warning" role="alert">
          No Products Found.
        </div>

      </div>

      <!-- benin footer -->

      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left:30%">
                  <ngb-pagination [(page)]="pageNumber"
                                  [pageSize]="pageSize"
                                  [collectionSize]="totalElements"
                                  [maxSize]="5"
                                  [boundaryLinks]="true"
                                  (pageChange)="listProducts()">
                  </ngb-pagination>
                </div>
                <div class="col-md-3 mt-2" style="text-align: right;">
                  <span class="mr-2">Page Size</span>
                  <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                    <option>2</option>
                    <option selected="true">5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- end footer -->


    </div>
  </div>
</div>
